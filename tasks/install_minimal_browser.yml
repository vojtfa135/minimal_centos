---
- name: Fetch Otter-Browser repo
  git:
    repo: https://github.com/OtterBrowser/otter-browser.git
    dest: /tmp/otter

- name: Install prerequisites
  yum:
    name:
      - cmake
      - qt5−qtbase−devel
      - qt5−qtmultimedia−devel
      - qt5−qtsvg−devel
      - qt5−qtwebkit−devel
    state: present

- name: Create build directory
  file:
    path: /tmp/otter/build
    state: directory
    mode: "0755"

- name: Install OtterBrowser
  shell: cmake ../ && make && make install
  args:
    chdir: /tmp/otter/build

- name: Remove src
  file:
    path: /tmp/otter
    state: absent

- name: Remove deps
  yum:
    name:
      - cmake
      - qt5−qtbase−devel
      - qt5−qtmultimedia−devel
      - qt5−qtsvg−devel
      - qt5−qtwebkit−devel
    state: absent

- name: Copy Otter conf file
  copy:
    src: config/otter.conf
    dest: /root/.config/otter/otter.conf
    owner: root
    group: root
    mode: "0644"