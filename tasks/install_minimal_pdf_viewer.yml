---
- name: Download Mupdf source
  get_url:
    url: https://mupdf.com/downloads/archive/mupdf-1.18.0-source.tar.gz
    dest: /tmp/mupdf/mupdf-1.18.0-source.tar.gz

- name: Decompress Mupdf source
  unarchive:
    src: /tmp/mupdf/mupdf-1.18.0-source.tar.xz
    copy: no
    dest: /tmp/mupdf

- name: Install deps
  yum:
    name:
      - freeglut-devel
      - libX11-devel
      - libXi-devel
      - libXrandr-devel
    state: present

- name: Install Mupdf
  shell: make && make prefix=/usr/local install
  args:
    chdir: /tmp/mupdf/mupdf-1.18.0-source

- name: Remove src
  file:
    path: /tmp/mupdf
    state: absent

- name: Remove deps
  yum:
    name:
      - freeglut-devel
      - libX11-devel
      - libXi-devel
      - libXrandr-devel
    state: absent